<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>主页</title>

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <link href="../static/css/index.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-ghost" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">
            <img width="50" src="../static/images/band.png" alt="logo">
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
      {% for question in questions %}
        <div class="jumbotron question col-sm-10 col-sm-offset-1">
          <div class="title">{{question[0]}}</div>
          <div class="time">{{question[1]}}</div>
          <div class="author">{{question[2]}}</div>
          <div class="clearfix"></div>
          <div class="text">{{question[3]}}</div>
          <button class="replyBtn btn btn-primary">回复TA</button>
          {% for reply in replies %}
            {% if reply[0] == question[2] %}
            <div class="clearfix"></div>
            <div class="jumbotron reply col-sm-10 col-sm-offset-2">
              <div class="replyTxt">{{reply[3]}}</div>
              <div class="replyTime">{{reply[2]}}</div>
              <div class="replyAuthor">{{reply[1]}}</div>
            </div>
            {% end %}
          {% end %}
        </div>
      {% end %}
      </div>
    </div>
  </body>
</html>
