<!DOCTYPE html>
<html lang="utf-8">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>

    <!-- Bootstrap -->
    <link href="{{ static_url('css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ static_url('css/index.css') }}" rel="stylesheet">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js" type="text/javascript"></script>
    <script src="{{ static_url('js/CodeExchange.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('js/response.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('js/slipe.js') }}" type="text/javascript"></script>
  </head>
  <body>
    <nav class="navbar navbar-ghost" role="navigation">
      <div class="hidediv">
        <div class="navbar-header">
          <a class="navbar-brand">

            <img id="headimg" width="50" src="{{ static_url('images/band1.png') }}" alt="logo">
          </a>
          <span class="navbar-brand">{{ Username }}</span>
        </div>
        <div class="navbar-header">
          <a class="navbar-brand hider" id="home" href="/">Home</a>
          <a class="navbar-brand hider" id="logout" href="/logout">Logout</a>
        </div>
      </div>
      <div class="container-fluid">
        <!--<img src="{{ static_url('images/headline3.jpg') }}" alt="headling" width=100% height=10%>-->
        <div class="navbar-header">
          <a class="navbar-brand" id="useraccount">
            <img id="headimg" width="50" src="{{ static_url('images/band1.png') }}" alt="logo">
          </a>

            <span class="navbar-brand"><br/>{{ Username }}</span>
          <a class="navbar-brand post" href="/question">
            <img id="headimg" width="50" src="{{ static_url('images/question.png') }}" alt="logo">
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
      {% for question in questions %}
        <div class="jumbotron question col-sm-10 col-sm-offset-1">
          <div class="id" display="None">{{question[0]}}</div>
          <div class="title">{{question[1]}}</div>
          <div class="time">{{question[2]}}</div>
          <div class="author">{{question[3]}}</div>
          <div class="clearfix"></div>
          <div class="text">{{question[4]}}</div>
          {% for reply in replies %}
            {% if reply[1] == question[0] %}
            <div class="clearfix"></div>
            <div class="jumbotron reply col-sm-10 col-sm-offset-2">
              <div class="replyTxt">{{reply[4]}}</div>
              <div class="replyTime">{{reply[3]}}</div>
              <div class="replyAuthor">{{reply[2]}}</div>
            </div>
            {% end %}
          {% end %}
          <button class="replyBtn btn btn-primary">回复TA</button>
        </div>
      {% end %}
    </div>
  </body>
</html>
