<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>

    <!-- Bootstrap -->
    <link href="{{ static_url('css/bootstrap.min.css') }}" rel="stylesheet">

    <link href="{{ static_url('css/index.css') }}" rel="stylesheet">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js" type="text/javascript"></script>
    <script src="{{ static_url('js/response.js') }}" type="text/javascript"></script>
  </head>
  <body>
    <nav class="navbar navbar-ghost" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">
            <img width="50" src="{{ static_url('images/band.png') }}" alt="logo">
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
      {% for item in list1 %}
      <div class="jumbotron question col-sm-10 col-sm-offset-1">
        <div class="title">{{ item[0] }}</div>
        <div class="time">{{ item[1] }}</div>
        <div class="author">{{ item[2] }}</div>
        <div class="clearfix"></div>
        <div class="text">{{ item[3] }}</div>
        <div class="clearfix"></div>
        {% for it in item[4] %}
        <div class="jumbotron reply col-sm-10 col-sm-offset-2">
          <div class="replyTxt">{{ it[3] }}</div>
          <div class="replyTime">{{ it[1] }}</div>
          <div class="replyAuthor">{{ it[2] }}</div>
        </div>
        {% end %}
        <button class="replyBtn btn btn-primary">回复TA</button>
      </div>
      {% end %}
    </div>
  </body>
</html>
