<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>

    <!-- Bootstrap -->
    <link href="{{ static_url('css/bootstrap.min.css') }}" rel="stylesheet">

    <link href="{{ static_url('css/index.css') }}" rel="stylesheet">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js" type="text/javascript"></script>
    <script src="{{ static_url('js/CodeExchange.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('js/response.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('js/slipe.js') }}" type="text/javascript"></script>
  </head>
  <body>
    <nav class="navbar navbar-ghost" role="navigation">
      <div class="hidediv">

        <div class="navbar-header">
          <a class="navbar-brand">

            <img id="headimg" width="50" src="{{ static_url('images/band1.png') }}" alt="logo">
          </a>
          <span class="navbar-brand">{{ Username }}</span>
        </div>
        <div class="navbar-header">
          <a class="navbar-brand hider" id="home" href="/">Home</a>
          <a class="navbar-brand hider" id="logout" href="/logout">Logout</a>
        </div>
      </div>
      <div class="container-fluid">
                <!--<img src="{{ static_url('images/headline3.jpg') }}" alt="headling" width=100% height=10%>-->
        <div class="navbar-header">
          <a class="navbar-brand" id="useraccount">
            <img id="headimg" width="50" src="{{ static_url('images/band1.png') }}" alt="logo">
          </a>

            <span class="navbar-brand"></br>{{ Username }}</span>
          <a class="navbar-brand post" href="/">
            <img id="headimg" width="30" src="{{ static_url('images/back.gif') }}" alt="logo">
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="jumbotron ask col-sm-12">
        <form class="form-horizontal" role="form" method="post" action="/question">
          <div class="form-group">
            <label for="title" class="col-sm-2 control-label">{{ subtitle }}</label>
            <div class="col-sm-4">
                <input type="title" class="form-control" id="title" name="title" required="required" />
            </div>
          </div>
          <div class="form-group">
            <label for="secrettext" class="col-sm-2 control-label">加密框</label>
            <div class="col-sm-4">
              <textarea class="form-control" cols="50" rows="10" id="secrettext"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-4">
              <select id="code-type" class="btn btn-primary">
                <option value="morse">摩斯密码（默认）</option>
                <option value="reverse">逆序密码</option>
                <option value="caesar">恺撒密码</option>
              </select>
            </div>
            <div class="col-sm-offset-3 col-sm-4">
              <button type="button" class="btn btn-primary encrypt">加密</button>
              <button type="button" class="btn btn-primary decipher">解密</button>
              <button type="button" id="secretproblem"class="btn btn-primary appendBtn">推送↓</button>
            </div>
          </div>
          <div class="form-group">
            <label for="content" class="col-sm-2 control-label">{{ uptext }}</label>
            <div class="col-sm-4">
              <textarea class="form-control" cols="50" rows="10" id="content" name="content" required="required"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-4">
              <button type="submit" class="btn btn-primary">{{ button }}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
