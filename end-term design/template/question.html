<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>

    <!-- Bootstrap -->
    <link href="{{ static_url('css/bootstrap.min.css') }}" rel="stylesheet">

    <link href="{{ static_url('css/index.css') }}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-ghost" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">
            <img id="headimg" width="50" src="{{ static_url('images/band.png') }}" alt="logo">
          </a>
          <a class="navbar-brand" href="/">{{ Username }}</a>
        </div>
        <div class="navbar-header post">
          <a class="navbar-brand" href="/">
            <img id="headimg" width="30" src="{{ static_url('images/back.gif') }}" alt="logo">
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="jumbotron ask col-sm-12">
        <form class="form-horizontal" role="form" method="post" action = "/question">
          <div class="form-group">
            <label for="title" class="col-sm-2 control-label">{{ subtitle }}</label>
            <div class="col-sm-4">
              <input type="title" class="form-control" id="title" name="title">
            </div>
          </div>
          <div class="form-group">
            <label for="time" class="col-sm-2 control-label">{{ uptime }}</label>
            <div class="col-sm-4">
              <input class="form-control" id="time" name="time">
            </div>
          </div>
          <div class="form-group">
            <label for="content" class="col-sm-2 control-label">{{ uptext }}</label>
            <div class="col-sm-6">
              <textarea cols="50" rows="15" id="content" name="content"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-4">
              <button type="submit" class="btn btn-primary">{{ button }}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
