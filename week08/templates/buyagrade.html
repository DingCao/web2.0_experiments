<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Buy Your Way to a Better Education!</title>
		<link href="{{static_url("buyagrade.css")}}" type="text/css" rel="stylesheet" />
	</head>

	<body>
		<h1>Buy Your Way to a Better Education!</h1>

		<p>
			The rough economy, along with recent changes in University of Washington policy, now allow us to offer grades for money.  That's right!  All you need to get a 4.0 in this course is cold, hard, cash.
		</p>

		<hr />

		<h2>Give us your money</h2>
		<form action="/buyagrade.py/sucker.html" method="post">
		<dl>
			<dt>Name</dt>
			<dd>
				<input type="text" name="name" value="">

			<dt>Section</dt>
			<dd>
				<select name="section">
					<option selected="selected">(Select a setction)</option>
					{% for option in options %}
						<option>{{option}}</option>
						{% end %}
				</select>
			</dd>

			<dt>Credit Card</dt>
			<dd>
				<input type="text" name="card-number" value=""> <br>
				<label>
					<input type="radio" name="card-type" value="visa">
					Visa
				</label>
				<label>
					<input type="radio" name="card-type" value="masterCard">
					MasterCard
				</label>
			</dd>
		</dl>

		<div>
			<input type="submit" name="submit" value="I am a giant sucker.">
		</div>
		</form>
	</body>
</html>
